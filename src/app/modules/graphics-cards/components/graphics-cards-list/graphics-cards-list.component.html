<ng-container *ngIf="graphicsCards?.length">
<div *ngFor="let card of graphicsCards; trackBy:trackById" class="listItem" (click)="onSelect(card.id)">
  <figure class="listItem__imgWrapper">
    <img src="{{ card.img }}" class="listItem__img" />
  </figure>
  <div>
    <p class="mt-0">{{ card.name}}</p>
    <p><strong>{{ card.price }}</strong></p>
  </div>
</div>
</ng-container>
<div *ngIf="!graphicsCards?.length">No data</div>
